<nav class="breadcrumb-nav d-flex" aria-label="breadcrumb">
  <div class="container justify-content-between">
    <h2 class="text-capitalize text-white h1 fw-bold"> the most trending Tv Here </h2>
    <ol class="breadcrumb ">
      <li class="breadcrumb-item "><a routerLink="/home" class="text-decoration-none text-white">Home</a></li>
      <li class="breadcrumb-item active text-white" aria-current="page">Library</li>
    </ol>
  </div>
</nav>

<section class="now_playing_movies_sec pt-0">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mt-5">

      <h3 class="fw-bold mb-0">Here You Can Find Your Favorite TV !</h3>
      <div class="w-25">
        <input [(ngModel)]="term" type="text" class="form-control" placeholder="Search movie by name ...">
      </div>
    </div>

    <div class="row mt-5">
      <div *ngFor="let movie of listTv | searchMovies : term" class="col-md-3 mb-4">
        <a [routerLink]="['/movieDetails', 'tv', movie.id]">
          <div class="movie-item position-relative">
            <div class="img-movie">
              <img [src]="imgPrefix+movie.poster_path" class="w-100" />
            </div>
            <div class="content-movie position-absolute">
              <h3 class="text-capitalize text-white mb-1 h5">{{movie.name}}</h3>
              <a [routerLink]="['/movieDetails', 'tv' ,movie.id ]"> more details <i class="fa fa-chevron-right ms-1"></i> </a>
            </div>
          </div>
        </a>
      </div>
    </div>

    <nav class="d-flex mt-4 justify-content-center" aria-label="Page navigation example">
      <ul class="pagination">
        <li *ngIf="currentNumPage != 1" class="page-item" (click)="prevPage()">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li *ngFor="let number of paginationNum" (click)="changeMoviesByNumber(number)" class="page-item"><a
            class="page-link" [ngClass]="{'nav-active': number == currentNumPage}">{{number}}</a></li>
        <li *ngIf="currentNumPage != 10" class="page-item" (click)="nexPage()">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
