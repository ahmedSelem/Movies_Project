<section class="register-sec d-flex vh-100">
    <div class="box-left w-50">
        <!-- /* Image Background */ -->
    </div>
    <div class="box-right d-flex align-items-center w-50">
        <div class="container">
            <div class="sec-title mb-5">
                <h1 class="text-capitalize fw-bold">Login</h1>
            </div>
            <form (ngSubmit)="submitLogin(loginForm)" [formGroup]="loginForm">        
                <div class="row mb-3 mt-3">
                    <div class="col-12 mb-3">
                        <label class="form-label">Username </label>
                        <input formControlName="username" type="text" class="form-control" />
                        <div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched" class="alert-box">
                            <div  *ngIf="loginForm.get('username')?.getError('required')" class="alert text-danger p-0 mb-0 fs-6">
                                This Field Is required
                            </div>
                            <div  *ngIf="loginForm.get('username')?.getError('maxlength')" class="alert text-danger p-0 mb-0 fs-6">
                                Max Lenght In This Field Is 14
                            </div>
                            <div  *ngIf="loginForm.get('username')?.getError('minlength')" class="alert text-danger p-0 mb-0 fs-6">
                                Min Lenght In This Field Is 4
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Password </label>
                        <input formControlName="password" type="password" class="form-control" />
                        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert-box">
                            <div  *ngIf="loginForm.get('password')?.getError('required')" class="alert text-danger p-0 mb-0 fs-6">
                                This Field Is required
                            </div>
                            <div  *ngIf="loginForm.get('password')?.getError('pattern')" class="alert text-danger p-0 mb-0 fs-6">
                                This Field Must Started With Capitale Letter And Should'nt Have 15 Letters
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-start">
                    <button [disabled]="loginForm.invalid" class="btn btn-submit text-white mt-3">
                        <span *ngIf="!isLoading">Login</span>
                        <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </form>
            <div *ngIf="showErorr" class="alert-box mt-2">
                <div class="alert alert-danger p-2">
                    {{showErorr}}
                </div>
            </div>
            <div class="have-account mt-5 d-flex justify-content-center">
                <p class="text-capitalize text-muted">create new account</p>
                <a routerLink="/register" class="text-capitalize ms-2">register now</a>
            </div>
        </div>
    </div>
</section>
